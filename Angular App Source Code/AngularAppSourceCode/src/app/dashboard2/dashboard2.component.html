<div class="main-panel">
    <div class="content">
        <div class="panel-header bg-primary-gradient">
             
            <div class="col-md-12">
                <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                    <div class="mt-3">
                        <h2 class="text-white mb-0 fw-bold">This is Angular element #2</h2>                       
                    </div>
                  
                  
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <label class="text-white p-3 fw-bold">
                        <span>{{position}}</span>
                    </label>
                  </div>
                  <div class="col-md-6">
                    <label class="text-white p-3 fw-bold">{{region}}</label>
                  </div>
                  <div class="col-md-6">
                    <label class="text-white p-3 fw-bold">{{emergency}}</label>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                       <select name="countries" id="country" [(ngModel)]="contry"  class="form-control custom-select mb-3">
                                              <option value="-1">Select Country</option>
                                              <option [value]="cntr.id" *ngFor="let cntr of CountryList">{{cntr.name}}</option>
                                          </select>
                    </div>
                  </div>
                </div>
              </div> 

        </div>
        <div class="page-inner">
            <div class="row mt--2">
                <div class="col-md-6">
                    <div class="card full-height">
                        <div class="card-body">
                            <div class="card-title">Overall statistics</div>
                            <div class="card-category">Daily information about statistics in system</div>
                            <div class="d-flex flex-wrap justify-content-around pb-2 pt-4">
                                <!-- <app-energy-consumption [sContry]="varConty"></app-energy-consumption> -->
                                <app-country-population [sContry]="varConty"></app-country-population>                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card full-height">
                        <div class="card-body">
                        <div class="card-title">Total income & spend statistics</div>
                         <app-country-population [sContry]="varConty"></app-country-population>                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-head-row">
                                <div class="card-title">User Statistics</div>
                                <div class="card-tools">
                                    <a href="#" class="btn btn-info btn-border btn-round btn-sm mr-2">
                                        <span class="btn-label">
                                            <i class="fa fa-pencil"></i>
                                        </span>
                                        Export
                                    </a>
                                    <a href="#" class="btn btn-info btn-border btn-round btn-sm">
                                        <span class="btn-label">
                                            <i class="fa fa-print"></i>
                                        </span>
                                        Print
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="chart-container" style="min-height: 375px">
                                <canvas id="statisticsChart"></canvas>
                            </div>
                            <div id="myChartLegend"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-primary">
                        <div class="card-header">
                            <div class="card-title">Daily Sales</div>
                            <div class="card-category">March 25 - April 02</div>
                        </div>
                        <div class="card-body pb-0">
                            <div class="mb-4 mt-2">
                                <h1>$4,578.58</h1>
                            </div>
                            <div class="pull-in">
                                <canvas id="dailySalesChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body pb-0">
                            <div class="h1 fw-bold float-right text-warning">+7%</div>
                            <h2 class="mb-2">213</h2>
                            <p class="text-muted">Transactions</p>
                            <div class="pull-in sparkline-fix">
                                <div id="lineChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
    
</div>
